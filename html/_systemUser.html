    <div class="lb_bak" id='lb_bak_systemUser'></div>
    <div class="lb_box" style='height:250px;' id='lb_box_systemUser'><b>System User</b><div class="lb_close" id='lb_close_systemUser'>X</div>
        <div class="cl10"></div>
        <form method=post id='systemUserForm'>
		<input type=hidden name='MODULE' id='MODULE' value='~$MODULE`'>
		<input type=hidden name='systemUserId' id='systemUserId' value=''>
		<input type=hidden name='systemUserRefName_old' id='systemUserRefName_old' value=''>
        <div class='SColumn'>
            <div class='row-main'>
                <div class='row-label-main'><label for="systemUserRefName" class='row-label'>Reference Name <span class='required'>*</span></label></div>
                <div class='row-box'><input type="text" maxlength="50" id="systemUserRefName" name="systemUserRefName" class='inputcl'><label class='error' style='display:none' id='systemUserRefNameErr'></label></div>
            </div>

            <div class='row-main'>
                <div class='row-label-main'><label for="username" class='row-label'>Username <span class='required'>*</span></label></div>
                <div class='row-box'><input type="text" maxlength="50" id="username" name="username" class='inputcl'><label class='error' style='display:none' id='usernameErr'></label></div>
            </div>

            <div class='row-main'>
                <div class='row-label-main'><label for="password" class='row-label'>Password <span class='required'>*</span></label></div>
                <div class='row-box'><input type="text" maxlength="50" id="password" name="password" class='inputcl'><label class='error' style='display:none' id='passwordErr'></label></div>
            </div>

        </div>
        <div class="NavigationButtons">
            <button class="NextButton" id="NextButton" name='submit' value='submit' id='systemUserSubmit'>Save</button>
        </div>
        </form>
        <center><img id='loading_systemUser' src='~$IMG_PATH`loading.gif' style='display:none;'/></center>
    </div>
