<html lang="en">
<head>
	~include file=_meta.html`
    <title>Change Password</title>
</head>
<body>
    <div id="bodycolumn">
		<!-- Header | Start -->
		~include file=_header.html`
		<!-- Header | End -->
        <div id="BodyContent" class="container">
			<!-- Sub Header | Start -->
			~include file=_subheader.html`
			<!-- Sub Header | End   -->
			~include file=_message.html`
			<form method=post id='changePasswordForm'>
				<div class='SColumn'>
					<div class='row-main'>
						<div class='row-label-main'><label for="password" class='row-label'>New Password <span class='required'>*</span></label></div>
						<div class='row-box'><input type="password" maxlength="30" id="password" name="password" value='~$password`' class='inputcl'><label class='error' ~if !$errors.password`style='display:none'~/if`>~$errors.password`</label></div>
					</div>

                    <div class='row-main'>
                        <div class='row-label-main'><label for="confirmPassword" class='row-label'>Confirm Password <span class='required'>*</span></label></div>
                        <div class='row-box'><input type="password" maxlength="30" id="confirmPassword" name="confirmPassword" value='~$confirmPassword`' class='inputcl'><label class='error' ~if !$errors.confirmPassword`style='display:none'~/if`>~$errors.confirmPassword`</label></div>
                    </div>

					<div style='float:right;margin-bottom:5px;'><span class='required'>*</span> Required fields&nbsp;&nbsp;&nbsp;</div>
					<div class="cl10"></div>
				</div>
				<div class="NavigationButtons">
					<button class="NextButton" id="NextButton" name='submit' value='submit'>Save</button>
				</div>
			</form>
		</div>
    </div>

    <!-- Footer | Start -->
    ~include file=_footer.html`
    <!-- Footer | End -->
</body>
</html>
